<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATIRAN YEAHH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            transition: opacity 0.5s ease;
            flex-direction: column;
            opacity: 0;
            margin: 50px auto;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 80%;
            max-width: 800px;
            align-items: flex-start;
        }
        .box {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 100%;
            border: 2px solid #e94560;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            transform: scale(1.01);
        }

        .addition-icons {
            flex: 1;
            align-items: stretch;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 120px;
    }

        .icon-box {
            flex: 1;
            text-align: center;
            background: #e94560;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: white;

            width: 50px;
            height: 100px;
        }

        .icon-box img {
            width: 50px; /* Adjust icon size */
            height: 50px;
            filter: brightness(0) invert(1); /* Turns black SVGs to white */
        }

        .icon-box:hover {
            transform: scale(1.05);
        }

        .image {
            max-width: 100%; /* Ensures it never exceeds the container */
            width: 100vw;
            object-fit: contain;
            border-radius: 10px;
        }

        p {
            color: #f9f9f9;
        }

        h2 {
            color: #f9f9f9;
        }
    </style>
</head>
<body onload="fadeIn()">
    <div class="container">
        <div class="box">
            <h2>About</h2>
            <p>⠀</p>
            <p>Satiran is a passionate team of creators hailing from anywhere city. </p>
            <p>⠀</p>
            <p>We self-publish a diverse range of creative works, including games, comics, novels, albums, and more.</p>
            <a href="about/about.html" class="button" onclick="fadeOut(event)">Learn More</a>
        </div>
        <div class="box">
            <h2>Works</h2>
            <p>⠀</p>
            <img src="aruna low.jpg" class="image" alt="aruna">
            <a href="works/works.html" class="button" onclick="fadeOut(event)">Learn More</a>
        </div>
        <div class="box">
            <h2>Addition</h2>
            <div class="addition-icons">
                <a href="#blog" class="icon-box" onclick="fadeOut(event)">
                <img src="icons/blog.svg" alt="Blog">
                <p>BLOG</p>
                </a>
                <a href="#social" class="icon-box" onclick="fadeOut(event)">
                <img src="icons/social.svg" alt="Social">
                <p>SOCIAL</p>
                </a>
                <a href="#commission" class="icon-box" onclick="fadeOut(event)">
                <img src="icons/commission.svg" alt="Commission">
                <p>COMMS</p>
                </a>
            </div>
    </div>
    
    <script>
        function fadeOut(event) {
            event.preventDefault();
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 500);
        }
    
        function fadeIn() {
    if (!sessionStorage.getItem("visited")) {
        document.body.style.opacity = '0';
        requestAnimationFrame(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        });
        sessionStorage.setItem("visited", "true");
    } else {
        document.body.style.opacity = '1';
    }
}

window.addEventListener("pageshow", fadeIn);
    </script>    
</body>
</html>
